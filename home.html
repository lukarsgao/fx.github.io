<head>
    <meta charset="UTF-8">
    <meta name="viewport" />
    <link rel="stylesheet" href="style.css">

<body>
    <div id="header">
        <div w3-include-html="header.html"></div>
    </div>
    <div id="content">

        <div class="div_chart">
            <canvas id="myChart"></canvas>
        </div>
        <br>
        <br>
        <div class="div_chart">
            <canvas id="myChartB"></canvas>
        </div>

        <script>
            includeHTML();

            fetch('datas.json')
                .then(res => {
                    return res.json();
                }).then(result => {
                    plot_line(result.plot_line);
                    plot_bar(result.plot_bar);
                });

        </script>
    </div>
